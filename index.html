<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>jQuery Exercises</title>
   </head>

    <body oncontextmenu="return false" data-new-gr-c-s-check-loaded="14.1000.0" data-gr-ext-installed="">
       
     <h1 style="float:center;">HELLO EVERYONE!</h1>
     <div class="container" style="border:5px double rgb(28, 13, 241)">
            
            <!-- Exercise 8 -->
            <br><br>
            <input type="submit" value="Hi Welcome!" class="btn btn-success change">
   
             <!-- Exercise 3 -->
             <br><br>
             <table class="table table-primary table-striped" style="border:2px solid">
                  <tbody><tr>
                       <th>Student</th>
                       <th>Sex</th>
                  </tr>
                  <tr>
                       <td>Joseph</td>
                       <td>Male</td>
                  </tr>
                  <tr>
                       <td>Jesselle</td>
                       <td>Female</td>
                  </tr>
                  <tr>
                       <td>Marjory</td>
                       <td>Female</td>
                  </tr>
                  <tr>
                       <td>Joshua</td>
                       <td>Male</td>
                  </tr>
             </tbody></table>
   
            
             <!-- Exercise 9 -->
             <br>
             <button class="btn btn-warning recolor">Change Alternate Color</button>
   
             <!-- Exercise 4 -->
             <br><br>
             <input type="text" name="text-box" class="text-box" maxlength="15">
             <p><span class="r-chars">15</span> Character(s) remaining.</p>
   
             <!-- Exercise 7 -->
             <br>
             <div class="display"></div>
   
             <!-- Exercise 5 -->
             <br>
             <button class="btn btn-primary add-option">Add</button>
             <select class="dropdown form-select"></select>
               <!-- Exercise 6 -->
             <button class="btn btn-danger remove-option">Remove</button>
   
             
   
             <!-- Exercise 10 -->

            <div class="input" style="margin-left:700px;margin-top:-250px;">
               <br><br>
               <p>Input Amount:
                    <input type="text" class="numbers">
               </p>
            </div>
   
             <!--Exercise 11 -->

             <div class="animate" style="margin-top:200px;">
               <button class="btn btn-primary animate">Animate</button><br><br>
               <p class="jquery">jQuery</p>
             </div>
   
             <!-- Exercise12 -->
             <div class="position" style="margin-left:700px;margin-top:-250px;">
                  <button class="btn btn-warning up">Up</button>
                  <button class="btn btn-warning down">Down</button><br><br>
                  <button class="btn btn-warning left">Left</button>
                  <button class="btn btn-warning right">Right</button>
                  <div class="block"></div>
             </div>
               
             <!-- Exercise 2 -->
          <div class="check">
               <br>
               <input type="checkbox" name="accept" class="accept form-check-input" value="yes">
               <label class="form-check-label">I accept</label><br>
               <input type="submit" value="Submit" class="btn btn-primary submit-btn" disabled="disabled" name="submit">
          </div>
        </div> <!-- End Container -->
   
        <!-- Exercise1 -->
        <button type="button" class="btn btn-danger scroll-top">Scroll Top</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
   
        <script>
            // Ready document
            $(document).ready(function () {
  
                 // Exercise 1
                 $('.scroll-top').on('click', function () {
                      $('html').animate({ scrollTop: 0 }, 'slow');
                 }) // End for 1
  
                 // Exercise 2
                 $('.accept').on('click', function () {
                      if ($('.submit-btn').is(':disabled')) {
                           $('.submit-btn').removeAttr('disabled');
                      } else {
                           $('.submit-btn').attr('disabled', 'disabled');
                      }
                 }) // End for 2
  
                 // Exercise 3
                 $('table').addClass('table-striped');
  
                 // Excercise 4
                 $('.text-box').on('keyup', function () {
                      $('.r-chars').text(15 - $(this).val().length);
                 }) // End for 4
  
                 // Exercise 5
                 $('.add-option').on('click', function () {
                      $('.dropdown').append('<option value="' + $('.text-box').val() + '">' + $('.text-box').val() + '</option>')
                 }) // End for 5
  
                // Exercise 6
                 $('.remove-option').on('click', function () {
                      $('.dropdown option[value="' + $('.dropdown').val() + '"]').remove();
                 }) // End for 6
  
                 // Exercise 7
                 $(".text-box").on('keyup', function () {
                      $('.display').text($(this).val());
                 }) // End for 7
  
                 // Exercise 8
                 $(".change").on('click', function () {
                      if ($(".change").val() == "Hi Welcome!") {
                           $(".change").val("This is Judy Ann Arquisal");
                      } else {
                           $(".change").val("Hi Welcome!");
                      }
                 }) // End for 8
  
                 // Exercise 9
                 $('.recolor').on('click', function () {
                      $('table').removeClass('table-primary').addClass('table-success');
                 }) // End for 9
  
                 // Exercise 10
                 $('.numbers').on('keyup', function () {
                      this.value = this.value.replace(/[^0-9\.]/g, '');
                 }) // End for 10
  
                 // Exercise 11
                 $('.animate').on('click', function () {
                      $(".jquery").animate({
                           width: "70%",
                           opacity: 0.4,
                           marginLeft: "0.6in",
                           fontSize: "3em",
                           borderWidth: "10px"
                      }, 1500);
                 }) // End for 11
  
                 // Exercise 12
                 $('.right').on('click', function () {
                      $('.block').animate({ left: '+=50px' }, 'slow');
                 })
  
                 $('.left').on('click', function () {
                      $('.block').animate({ left: '-=50px' }, 'slow');
                 })
  
                 $('.up').on('click', function () {
                      $('.block').animate({ top: '-=50px' }, 'slow');
                 })
  
                 $('.down').on('click', function () {
                      $('.block').animate({ top: '+=50px' }, 'slow');
                 }) // End for 12
            }) // End document ready
// Disable right click menu
            $(document).bind("contextmenu", function (e) {
                 return false;
            })
  
            // Remove Inspect Element
            document.onkeydown = function (e) {
                 if (event.keyCode == 123) {
                      return false;
                 }
                 if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                      return false;
                 }
                 if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                      return false;
                 }
                 if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                      return false;
                 }
                 if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                      return false;
                 }
            }
       </script>
</body>
</html>
